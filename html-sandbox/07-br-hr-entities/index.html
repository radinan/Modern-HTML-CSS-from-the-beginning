<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Sandbox</title>
</head>

<body>
    <h1>HTML & Sandbox - Line Break, Horizontal Rule & Entities</h1>

    <!-- Line Breaks -->
    Hello <br> <br> World
    <!-- Don't use hr/br for styling. For space -> CSS -->

    <!-- Horizontal Rules -->
    <p>This is the first paragraph</p>
    <hr>
    <p>This is the &nbsp; second paragraph</p>
    <br>
    <p>Copyright &copy; 2024 </p>

    <!-- pre tags -->
    <pre>
        Hello               World
              Hello
                 Again
    </pre>

    <!-- code tag -->
    <code>
        <!-- <h1>This is a heading</h1> -->
        &lt;h1&gt;This is a heading&lt;h1&gt;
    </code>

    <!-- HTML Entities -->
    <!-- 
        - &gt; for >
        - &lt; for <
        - &amp; for &
        - &quot; for "
        - &apos; for '
        - &nbsp; for Non-breaking space
        - &copy; for (c)
        - &reg; for (R)
        - &trade; for TM
        - &deg; for o
     -->
</body>

</html>
