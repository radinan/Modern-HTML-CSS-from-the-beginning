<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- container for width and placement -->
    <main class="container">
        <div class="card">
            <h1>Need to hire a freelancer?</h1>
            <p>Sign up, type in what you need and receive free quotes in seconds.</p>
            <form>
                <div class="form-group">
                    <input type="text" id="text" name="text" placeholder="What do you need done?">
                </div>

                <div class="form-group">
                    <!-- button:submit -->
                    <button type="submit">Post a Project</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
