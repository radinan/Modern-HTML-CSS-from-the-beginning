<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global attributes</title>
</head>

<body>
    <!-- class (bring to css & js)-->
    <h2 class="text-xl">Heading 1</h2>

    <!-- id -->
    <h2 id="main-heading">Heading 2</h2>

    <!-- style (not what we wanna do)-->
    <p style="color:red;font-size: 17px;">Lorem, ipsum dolor.</p>

    <!-- access key & title [option + shift + h doesn't work]-->
    <button title="home button" accesskey="h" onclick="alert('home button click')">Home</button>

    <!-- hidden -->
    <div hidden>Hidden div</div>

    <!-- tab index -->
    <button tabindex="3">Button 1</button>
    <button tabindex="1">Button 2</button>
    <button tabindex="2">Button 3</button>

    <!-- content editable -->
    <div contenteditable="true">This is an editable div element</div>

    <!-- draggable -->
    <div draggable="true">Draggable text</div>

    <!-- autofocus -->
    <input type="text" autofocus>
</body>

</html>
