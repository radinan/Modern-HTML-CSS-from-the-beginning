<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Challenge</title>
</head>

<body>
    <header>
        <h1>Apartament Search</h1>
    </header>

    <main>
        <form>
            <div>
                <label for="location">Location</label>
                <input type="text" name="location" id="location">
            </div>
            <br>

            <div>
                <label for="monthlyPrice">Monthly Price</label>
                <input type="range" name="monthlyPrice" id="monthlyPrice">
            </div>
            <br>

            <div>
                <label for="bedroomsNo">Bedrooms</label>
                <input type="number" name="beedroomsNo" id="bedroomsNo">
            </div>
            <br>

            <div>
                <label for="bathroomsNo">Bathrooms</label>
                <input type="number" name="bathroomsNo" id="bathroomsNo">
            </div>
            <br>

            <div>
                <label for="pets">Pets allowed</label>
                <input type="checkbox" name="pets" id="pets">
            </div>
            <br>

            <div>
                <label for="date">Date available</label>
                <input type="date" name="date" id="date">
            </div>
            <br>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>

</html>
