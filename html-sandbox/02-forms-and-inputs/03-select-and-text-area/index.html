<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and text area</title>
</head>

<body>
    <h1>Tech Support</h1>

    <form>
        <label for="product">Product</label>
        <br>
        <select name="product" id="product" size="3" multiple>
            <option value="iphone">iPhone</option>
            <option value="imac" selected>iMac</option>
            <option value="macbook">Macbook</option>
            <option value="macbook-pro">Macbook Pro</option>
            <option value="airpods-pro">Airpods Pro</option>
            <option value="apple-watch">Apple Watch</option>
        </select>
        <br>
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Enter your issue" rows="4" cols="40"></textarea>
        <br>
        <input type="submit" value="submit">


    </form>
</body>

</html>
