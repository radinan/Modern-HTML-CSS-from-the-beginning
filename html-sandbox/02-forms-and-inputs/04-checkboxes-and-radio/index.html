<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes and Radio</title>
</head>

<body>
    <h1>Favourite programming languages</h1>
    <form>
        <label for="html">
            <input type="checkbox" name="languages" id="html" value="html" disabled> HTML
        </label>
        <label for="css">
            <input type="checkbox" name="languages" id="css" value="css" checked> CSS
        </label>
        <label for="javascript">
            <input type="checkbox" name="languages" id="javascript" value="javascript"> JavaScript
        </label>
        <label for="java">
            <input type="checkbox" name="languages" id="java" value="java" checked> Java
        </label>
    </form>

    <h2>Product size</h2>
    <form>
        <label for="extra-small">
            <input type="radio" name="size" id="extra-small" value="extra-small" checked> XS
        </label>
        <label for="small">
            <input type="radio" name="size" id="small" value="small"> S
        </label>
        <label for="medium">
            <input type="radio" name="size" id="medium" value="medium"> M
        </label>
        <label for="large">
            <input type="radio" name="size" id="large" value="large"> L
        </label>
    </form>
</body>

</html>
