<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Sandbox</title>
</head>

<body>
    <!-- cmd + shift + p -> open command palette -->
    <!-- cmd + b -> toggle side bar -->
    <!-- cmd + j -> toggle terminal -->
    <!-- cmd + f -> search in file -->
    <!-- cmd + shift + f -> search in all files -->
    <!-- cmd + c -> copy but also don't have to select the whole line -->
    <!-- cmd + shift + n -> new screen -->
    <!-- cmd + shift + t -< reopen closed tab -->
    <!-- ctrl + tab -> move through tabs -->
    <!-- option + up/down -> move line-->
    <!-- shift + option + up/down -> copy line -->
    <!-- option + left/right -> jump though words-->
    <!-- shift + home/end -> select whole -->
    <!-- shift + arrow -> select while going through it -->
    <!-- shift + option + arrows -> select faster -->
    <!-- cmd + d -> select next occurence -->
    <!-- cmd + shift + l -> after selecting a word, select all occurences -->
    <!-- ctrl + w -> select paragraph -->
    <!-- cmd + enter -> insert a new line below -->
    <!-- cmd + shift + enter -> insert a new line before -->
</body>
