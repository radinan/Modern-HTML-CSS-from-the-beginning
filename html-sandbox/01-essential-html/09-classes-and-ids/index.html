<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Sandbox</title>
</head>

<!-- 
    ids for javascript
    classes for css
-->
<!-- class can be reused -->
<!-- id shouldn't be reused -->
<!-- class & id can have same name -->

<body>
    <!-- Header -->
    <div class="header" id="header">
        <h1>HTML & CSS Sandbox - Classes and Ids</h1>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Sections -->
    <div id="about" class="card text-center">
        <h2 class="text-lg">Section One</h2>
        <p>This is the first paragraph in
            <span class="primary-text">section one</span>
        </p>
        <p>This is the second paragraph in <span class="secondary-class">section one</span></p>
    </div>

    <div id="contact" class="card text-center">
        <h2 class="text-xl">Section Two
        </h2>
        <p>This is the first paragraph in <span class="primary-text">section two</span></p>
        <p>This is the second paragraph in <span class="secondary-class">section two</span></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 my website
    </div>
</body>

</html>
